      <section class="content-header">
        <div class="container-fluid">

          </div>

      <section class="content">
        <div class="container-fluid">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="card card-default">
              <div class="card-header">
                <p class="login-logo text-fuchsia">Register as a Jobseeker</p>
              </div>
              <div class="card-body p-0">
                <div class="bs-stepper">
                  <div class="bs-stepper-header" role="tablist">
                    <!-- your steps here -->
                    <div class="step" data-target="#login-part">
                      <button type="button" class="step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger">
                        <span class="bs-stepper-circle navbar-fuchsia">1</span>
                        <span class="bs-stepper-label">Login Credentials</span>
                      </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#skills-part">
                      <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
                        <span class="bs-stepper-circle">2</span>
                        <span class="bs-stepper-label">Skills</span>
                      </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#employment-information-part">
                      <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
                        <span class="bs-stepper-circle">3</span>
                        <span class="bs-stepper-label">Employment information</span>
                      </button>
                    </div>
                  </div>
                  <div class="bs-stepper-content">
                    <!-- your steps content here -->
                    <div id="login-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Full Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Full Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Gender</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Gender">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Country</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Country">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">State</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="State">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-type Password">
                      </div>
                      <button class="btn navbar-fuchsia" onclick="stepper.next()">Next</button>
                    </div>
                    <div id="skills-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Skills</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Type and select all relevent skills">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Field of Interest</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Field of Interest">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Certifications Obtained</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Certifications Obtained">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Summary</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Summary">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputFile">Resume</label>
                        <div class="input-group">
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="exampleInputFile">
                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                          </div>
                          <div class="input-group-append">
                            <span class="input-group-text navbar-fuchsia">Upload</span>
                          </div>
                        </div>
                      </div>
                      <button class="btn navbar-fuchsia" onclick="stepper.previous()">Previous</button>
                      <button type="submit" class="btn navbar-fuchsia" onclick="stepper.next()">Next</button>
                    </div>
                    <div id="employment-information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
                      <div class="form-group">
                        <label for="exampleInputPassword1">Phone Number</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Date of Birth</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Current Company Name</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Current Company Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Designation</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Designation">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Experience in Years</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Experience in Years">
                      </div>
                      <div class="icheck-fuchsia">
                        <input type="checkbox" id="remember">
                        <label for="remember">Serving Notice Period?</label>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Last Working Day</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Last Working Day">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Expected Salary</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Expected Salary">
                      </div>
                      <button class="btn navbar-fuchsia" onclick="stepper.previous()">Previous</button>
                      <button type="submit" class="btn navbar-fuchsia">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
              </div>
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
