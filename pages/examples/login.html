<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition layout-top-nav">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-dark navbar-pink">
      <div class="container">
        <a href="../../index3.html" class="navbar-brand">
          <img src="../../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
          <span class="brand-text font-weight-light">C3 TECH</span>
        </a>

        <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-3" id="navbarCollapse">
          <!-- Left navbar links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>

          <!-- SEARCH FORM -->
          <form class="form-inline ml-0 ml-md-3">
            <div class="input-group input-group-sm">
              <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        
        <!-- Right navbar links -->
        <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="./employer-registration.html" class="nav-link">Employer Sign-up</a>
            </li>
            <li class="nav-item">
              <a href="./register.html" class="nav-link">Job Seeker Registration</a>
            </li>
            <li class="nav-item">
              <button type="submit" class="btn btn-light"><a href="../examples/login.html" class="text-pink">Login</a></button>

            </li>
          </ul>
        
        </ul>
      </div>
    </nav>
    <!-- /.navbar -->
    <div class="login-page">
      <div class="login-box ">
        <!-- <div class="login-logo">
          <a href="../../index2.html">Login<b></b></a>
        </div> -->
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-logo text-pink">LOGIN</p>

            <form action="../../pages/examples/jobseeker-home.html" method="post">
              <div class="input-group mb-3">
                <input type="email" class="form-control custom-control-input-fuchsia text-fuchsia" placeholder="Email">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope fa-fuchsia"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-pink text-pink">
                    <input type="checkbox" id="remember">
                    <label for="remember">
                      Remember Me
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button type="submit" class="btn btn-block btn-lg bg-pink">Sign In</button>
                </div>
                <!-- /.col -->
              </div>
            </form>

            <div class="social-auth-links text-center mb-3">
              <p>- OR -</p>
              <a href="#" class="btn btn-block btn-outline-primary">
                <i class="fab fa-linkedin mr-2"></i> Sign in using Linkedin
              </a>
              <a href="#" class="btn btn-block btn-outline-success">
                <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
              </a>
            </div>
            <!-- /.social-auth-links -->

            <p class="mb-1">
              <a href="forgot-password.html" class="text-pink">I forgot my password</a>
            </p>
            <p class="mb-0">
              <a href="register.html" class="text-center text-pink">Register as an Employer</a>
            </p>
            <p class="mb-0">
              <a href="register.html" class="text-center text-pink">Register as a Jobseeker</a>
            </p>
          </div>
          <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
    </div>
    <footer class="main-footer">
      <strong>Copyright &copy; 2024 C3 TECH.</strong> All rights reserved.
    </footer>
  </div>
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
